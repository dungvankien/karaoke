<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <link rel="stylesheet" href="assets/bootstrap/v5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Về đâu mái tóc người thương</h4>
            </header>
      
            <div class="cd">
                <img src="assets/image/diathan.png" alt="picture" class="imageCd">
            </div>

            <div class="lyric">
                <div>
                    <p id="firtLyricBefore"></p>
                </div>
                <div>
                    <p id="secondLyricAfter"></p>
                </div>
            </div>
            
            <div class="musicTime d-flex justify-content-between">
                <div id="currentTime">00:00</div>
                <div id="duration">00:00</div>
            </div>

            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src="https://storage.googleapis.com/ikara-storage/tmp/beat.mp3"></audio>

            <div class="control">
                <div class="btn btn-outline-primary">
                    <i class="fas fa-fast-backward"></i>
                </div>
                <div class="btn btn-outline-primary" id="btnPlayAndPause">
                    <div id="iconPause" hidden>
                        <i class="fas fa-pause"></i>
                    </div>
                    <div id="iconPlay">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="btn btn-outline-primary">
                    <i class="fas fa-fast-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/jquery/jquery-v3.6.0.min.js"></script>
    <script src="assets/bootstrap/v5.2.2/js/bootstrap.bundle.js"></script>
    <script src="assets/font-awesome/v5.15.4/js/all.js"></script>
    <script src="index.js"></script>
</body>
</html>
